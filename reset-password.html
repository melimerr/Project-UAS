<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 22px;
      color: #800020;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 350px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1.5px solid #aaa;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #800020;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #66001a;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #800020;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 16px;
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Masukkan email kamu" required>
      <button type="submit">Kirim Link Reset</button>
      <div class="message" id="resetMessage">Link reset berhasil dikirim!</div>
    </form>
    <a href="/projectUAS/login.html" class="back-link">‚Üê Kembali ke Login</a>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const message = document.getElementById('resetMessage');

      if (email.trim() !== "") {
        // Simulasi kirim link reset
        message.style.display = 'block';

        // Reset form setelah 2 detik (simulasi sukses)
        setTimeout(() => {
          message.style.display = 'none';
          document.getElementById('resetForm').reset();
        }, 2000);
      }
    });
  </script>

</body>
</html>
